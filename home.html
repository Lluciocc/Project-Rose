<!DOCTYPE html>
<html>

<head>
    <title>Home - SPC Rose</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="welcome-txt">
        <h1>Bonjour</h1>
    </div>

    <div id="take-order">
        <div class="barre"></div>
        <p>Prendre une commande</p>
    </div>

    <div id="delivery-order">
        <div class="barre"></div>
        <p>Livrer une commande</p>
    </div>

    <div id="stock-rose">
        <input class="icon-rose" type="image" src="Images/Icon/icon-rose.png" alt="Icone rose">
        <div>
            <p>STOCK DE ROSES :</p>
            <p class="count">0000</p>
        </div>
    </div>

    <footer>
        <input class="icon-home" type="image" src="Images/Icon/icon-home.png" alt="Icone home menu">
        <input class="icon-list" type="image" src="Images/Icon/icon-list.png" alt="Icone liste">
    </footer>
    <script src="script.js"></script>
</body>

</html>
