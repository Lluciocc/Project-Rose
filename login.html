<!DOCTYPE html>
<html>

<head>
    <title>Login - SPC Rose</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/Icon/rose_icon.png">
</head>

<body id="login-page">

    <header>
        <input class="logo" type="image" src="Images/rose logo.png" alt="Rose">
        <h1 class="title">SPC Rose</h1>
    </header>

    <form class="login">
        <input id="password" type="password" placeholder="Password">
        <p id="error-message"></p>
        <input class="submit" type="submit" value="LOGIN">
    </form>

</body>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script>
    $( "form" ).on( "submit", function( event ) {
        const password = document.getElementById("password")
        if (password.value === "roses") {
            window.location.href = "home.html";
        } else {
            $("#error-message").text("Please try again !");
        }

        document.getElementById("password").value = "";
        event.preventDefault();
    } );
</script>

</html>
